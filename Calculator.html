<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>

	<table border=1>
		<tr>
			<td>

				<textarea id="input" rows="20" cols="50">
3
2 ^ 8
(12 % 7) * (3 + 2)
19 / -9

hoursPerDay = 24
minutesPerHour = 60
minutesPerDay = minutesPerHour * hoursPerDay
minutesPerDay
minutesPerDay * 60

toDegrees(radians) = radians * 180 / pi
toDegrees(2 * pi)

cylinderVolume(r, h) = pi * r ^ 2 * h
cylinderVolume(2, 4)

PrettyPrint(1,2)
				</textarea>
			<td>
				<button id="calculate">Calculate</button>
			<td>
				<pre id="output" style="min-width:100px; border: 1px solid black"></pre>
		<tr>
	</table>

<script src="lexer.js"></script>
<script src="parser.js"></script>
<script src="evaluator.js"></script>
<script>
	var calculate = function (input) {
		try {
			var tokens = lex(input);
			var parseTree = parse(tokens);
			var output = evaluate(parseTree);
			return output;
		} catch (e) {
			return e;
		}
	};

	function clear() {
		document.getElementById("output").innerHTML = "";
	}
	function print(msg) {
		document.getElementById("output").innerHTML += msg + "\n";
	}
	
	document.getElementById("calculate").onclick = function () {
		var input = document.getElementById("input").value;
		output = calculate(input);
		print("\nStatement evaluations: \n" + output);
	};
</script>
</body>
</html>
